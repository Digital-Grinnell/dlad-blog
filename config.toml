title = "The Grinnell College Digital Library Application Developer's Blog"
#themesDir = "../.."
#themesDir = "themes"
theme = "m10c"
paginate = 5

[params]
  author = "Mark A. McFate"
  description = "Mark's first Hugo site, a blog, at the new Static.Grinnell.edu."
  [[params.social]]
    name = "github"
    url = "https://github.com/McFateM"
  [[params.social]]
    name = "twitter"
    url = "https://twitter.com/gohugoio"

  # Brown theme
