  ## Red and black theme
  ## Now follows, or should, the style guide at https://www.grinnell.edu/about/offices-services/communications/brand/visual-identity
  [params.style]
    # darkestColor shows in the header/sidebar background.
    darkestColor = "#DA291C"
    # darkColor is the page/content background.
    darkColor = "#000000"
    primaryColor = "#ffffff"
    # lightColor is used with the params.description in the header/sidebar as well as text in the body
    lightColor = "#FBEED8"
    lightestColor = "#d3d3d3"


