<aside class="sidebar">

  <div class="author-block">
    <img class="profile-image" src="{{ .Site.Params.avatar | absURL }}" alt="{{ .Site.Params.site_author }}" />
    <p class="name">{{ .Site.Data.l10n.author.by }}
    <strong>{{ .Site.Params.site_author }}</strong></p>
    <p class="address">{{ .Site.Params.location }}</p>
    <p class="link"></p>
    <ul class="social">
      {{ partial "social" . }}
    </ul>
  </div>

  <br>

          <input id="search-query" name="s"/>
        </form>

    </section>
  </div>
